version: 2.1
orbs:
  python: circleci/python@1.2
jobs:
  build:
    environment:
      IMAGE_NAME: buechnergis/stretchsms
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:<< pipeline.git.branch >> .
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: pytest
      - run:
          name: Run StretchSMS (Debug mode)
          command: python3 run.py -d
  publish-latest:
    resource_class: small
    environment:
      IMAGE_NAME: stretchsms
    docker:
      - image: cimg/python:3.8
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker tag stretchsms $DOCKERHUB_USERNAME/stretchsms:<< pipeline.git.branch >>
            docker push $IMAGE_NAME/stretchsms:<< pipeline.git.branch >>

workflows:
  version: 2.1
  build-main:
    jobs:
      - build
      - publish-latest:
          requires:
            - build

