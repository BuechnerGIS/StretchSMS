version: 2.1
orbs:
  python: circleci/python@1.2
jobs:
  build:
    environment:
      IMAGE_NAME: $DOCKERHUB_USERNAME/stretchsms
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t stretchsms .
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: pytest
      - run:
          name: Run StretchSMS (Debug mode)
          command: python3 run.py -d
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker build -t "$IMAGE_NAME":<< pipeline.git.branch >> .
            docker tag stretchsms "$IMAGE_NAME":<< pipeline.git.branch >>
            docker push "$IMAGE_NAME"/stretchsms:<< pipeline.git.branch >>
workflows:
  version: 2.1
  build-main:
    jobs:
      - build

